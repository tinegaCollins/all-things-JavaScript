<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&family=Nova+Square&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Simple js calculator</title>
</head>
<body>
    <div class="wrapper">
        <h2>calculator</h2>
        <div class="input1"></div>
        <div class="input2"></div>
        <section class = "numbers">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="c">C</div>
            <div class="del"></div>
            <div class="num">+</div>
            <div class="num">-</div>
            <div class="equals">=</div>
            <div class="times">ร</div>
            <div class="divide">รท</div>
        </section>
    </div>
    <script src="test.js" ></script>
</body>
</html>
